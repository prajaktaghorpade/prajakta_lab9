<mat-card class="new_entry_form">
  <span class="all">
    <span class= "one">
    <mat-form-field appearance="outline">
      <mat-label>ID</mat-label>
      <input matInput [(ngModel)] = "newid">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)] = "newtitle">
    </mat-form-field>
    </span>
  
    <span class="two">
    <mat-form-field appearance="outline" class="date">
      <mat-label>Date</mat-label>
      <input matInput [(ngModel)] = "newdate" type="date">
    </mat-form-field>
    
    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <input matInput [(ngModel)] = "newdesc">
    </mat-form-field>
    </span>
  </span>
    <br />
    <button mat-raised-button color="primary" (click)="add_todo()">Add</button>
</mat-card>
